name: CI Cache Test

on:
  push:
    branches:
      - main

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-8ab47c3

      - name: prime-cache-8ab47c3
        run: echo "Cache hit? -> ${{ steps.cache.outputs.cache-hit }}"

      - name: Install dummy dependency
        run: |
          mkdir -p ~/.npm
          echo "dummy" > ~/.npm/dummy.txt
